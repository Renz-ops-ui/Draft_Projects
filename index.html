<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Book V3</title>
        <link rel="stylesheet" href="RecipeBookCSS.css">
    </head>
    <body>
        <div id="main-container">
            <div id="menu-screen" class="screen">
                <img src="Recipe_Book.png" alt="Logo" class="logo">
                <h1 class="title">>>>CHEF's DASHBOARD<<<</h1>
                
                <div class="button-group">
                    <button onclick="showRecipes()" class="button blue">1. Show Recipes</button>
                    <button onclick="addRecipe()" class="button green">2. Add New Recipe</button>
                    <button onclick="removeRecipe()" class="button red">3. Remove Recipe</button>
                    <button onclick="window.close()" class="button gray">0. Exit</button>
                </div>
            </div>
            
            <div id="view-screen" class="screen" style="display:none;">
                <div id="display-pane">
                    </div>
                <button onclick="showMenu()" class="button dark-gray">Return to Main Menu</button>
            </div>
        </div>    
            
        <script src="RecipeBookJS.js"></script>    
    </body>
</html>
